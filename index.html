<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Shooter Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #ui-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      color: white;
      font-family: Arial, sans-serif;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      user-select: none;
    }
    #health-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
    }
    #health-fill {
      width: 100%;
      height: 100%;
      background-color: #FF3333;
    }
    #ammo-counter {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
    }
    #score-display {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
    }
    #game-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100px);
      font-size: 48px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <div id="ui-container">
    <div id="crosshair">+</div>
    <div id="health-bar"><div id="health-fill"></div></div>
    <div id="ammo-counter">30 / 90</div>
    <div id="score-display">Score: 0</div>
    <div id="game-message" class="hidden">Game Over</div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
